<script type="text/javascript">
  // Lively Auto Config
  function livelyPropertyListener(name, val) {
    switch (name) {
      case "api":
        var api = val;
        window.api = api;
        console.log(name, val);
      case "milTime":
        var milTime = val;
        window.milTime = milTime;
        console.log(name, val);
      case "numImg":
        var numImg = val;
        window.numImg = numImg;
        console.log(name, val);
      case "wallpaperType":
        var wallpaperType = val;
        window.wallpaperType = wallpaperType;
        console.log(name, val);
      case "celsius":
        var celsius = val;
        window.celsius = celsius;
        console.log(name, val);
      case "showSec":
        var showSec = val;
        window.showSec = showSec;
        console.log(name, val);
      case "showAMPM":
        var showAMPM = val;
        window.showAMPM = showAMPM;
        console.log(name, val);
      case "showLyrics":
        var showLyrics = val;
        window.showLyrics = showLyrics;
        console.log(name, val);
      case "syncOffset":
        var syncOffset = val;
        window.syncOffset = syncOffset;
        console.log(name, val);
      case "backgroundBlur":
        var backgroundBlur = val;
        window.backgroundBlur = backgroundBlur;
        console.log(name, val);
        $('.background').css('filter', `blur(${backgroundBlur}px)`);
    }
  }
</script>
